<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>keybord</title>
    <link rel="stylesheet" href="keybord.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="keybord">
        <div class="key-number">
            <button class="keys"><div class="keyss">1</div></button>
            <button class="keys"><div class="keyss">2</div></button>
            <button class="keys"><div class="keyss">3</div></button>
            <button class="keys"><div class="keyss">4</div></button>
            <button class="keys"><div class="keyss">5</div></button>
            <button class="keys"><div class="keyss">6</div></button>
            <button class="keys"><div class="keyss">7</div></button>
            <button class="keys"><div class="keyss">8</div></button>
            <button class="keys"><div class="keyss">9</div></button>
            <button class="keys"><div class="keyss">0</div></button>
        </div>
        <div class="key-number">
            <button class="keys"><div class="keyss">q</div></button>
            <button class="keys"><div class="keyss">w</div></button>
            <button class="keys"><div class="keyss">e</div></button>
            <button class="keys"><div class="keyss">r</div></button>
            <button class="keys"><div class="keyss">t</div></button>
            <button class="keys"><div class="keyss">y</div></button>
            <button class="keys"><div class="keyss">u</div></button>
            <button class="keys"><div class="keyss">i</div></button>
            <button class="keys"><div class="keyss">o</div></button>
            <button class="keys"><div class="keyss">p</div></button>
        </div>
        <div class="key-number">
            <button class="keys"><div class="keyss">a</div></button>
            <button class="keys"><div class="keyss">s</div></button>
            <button class="keys"><div class="keyss">d</div></button>
            <button class="keys"><div class="keyss">f</div></button>
            <button class="keys"><div class="keyss">g</div></button>
            <button class="keys"><div class="keyss">h</div></button>
            <button class="keys"><div class="keyss">j</div></button>
            <button class="keys"><div class="keyss">k</div></button>
            <button class="keys"><div class="keyss">l</div></button>
        </div>
        <div class="key-number">
            <button class="keys"><div class="keyss"><i class="fa-solid fa-up-long"></i></div></button>
            <button class="keys"><div class="keyss">z</div></button>
            <button class="keys"><div class="keyss">x</div></button>
            <button class="keys"><div class="keyss">c</div></button>
            <button class="keys"><div class="keyss">v</div></button>
            <button class="keys"><div class="keyss">b</div></button>
            <button class="keys"><div class="keyss">n</div></button>
            <button class="keys"><div class="keyss">m</div></button>
            <button class="keys"><div class="keyss"><i class="fa-solid fa-delete-left"></i></div></button>
        </div>
        <div class="key-number">
        <button class="keys last"><div class="keyss">?123</div></button>
        <button class="keys"><div class="keyss"><i class="fa-regular fa-face-smile"></i></div></button>
        <button class="keys"><div class="keyss"><i class="fa-solid fa-globe"></i></div></button>
        <button class="keys last last1"><div class="keyss">English</div></button>
        <button class="keys"><div class="keyss">.</div></button>
        <button class="keys"><div class="keyss"><i class="fa-solid fa-magnifying-glass"></i></div></button>
    </div>
    </div>
    
</body>
</html>
